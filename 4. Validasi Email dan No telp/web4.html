<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="p-5 bg-dark text-white text-center">
  <h1>Program Validasi</h1>
  <p>Email dan No Telpon</p> 
</div>

<div class="container p-5 my-5 bg-dark text-white">
  <h2>Masukkan data</h2>
  <label class="form-label">Masukan Email:</label>
  <input type="text" class="form-control" name="" id="email" placeholder="">
  <br>
  <label class="form-label">Masukan No.Telp:</label>
  <input type="text" class="form-control" name="" id="hp" placeholder="">
  <br>
  <button type="submit" class="btn btn-light" onclick="validasi()">Submit</button>
</div>

<script>
    function validasi() {
        let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let phoneformat = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        let email = document.getElementById('email');
        let no = document.getElementById('hp');
        if(email.value.match(mailformat) && no.value.match(phoneformat)){
            alert("Validasi Berhasil!");
            return true;
        } else if(!email.value.match(mailformat) && no.value.match(phoneformat)) {
            alert("Email anda invalid");
            email.focus();
            return false;
        } else if(email.value.match(mailformat) && !no.value.match(phoneformat)) {
            alert('No anda invalid, gunakan 9 angka');
            return false;
        } else if(!email.value.match(mailformat) && !no.value.match(phoneformat)) {
            alert("Email dan No anda invalid");
            return false;
        }
    }
    </script>

<div class="mt-5 p-4 bg-dark text-white text-center">
  <p>Footer</p>
</div>

</body>
</html>
